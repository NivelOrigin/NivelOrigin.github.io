  <!-- *******************Order-form personal detailes*************************** -->
  <div class="main-div">
    <form class="font-color" id="order-form">
      <h1 class="order-h1">Megrendelőlap</h1>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Vezetéknév</label>
          <input type="name" class="form-control" name="name" placeholder="Kiss">
        </div>
        <div class="form-group col-md-6">
          <label for="name">Keresztnév</label>
          <input type="name" class="form-control" name="name" placeholder="János">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="phone-number">Telefonszám</label>
          <input type="number" class="form-control" name="phone-number" placeholder="06 40 3458768">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="address">Cím</label>
          <input type="text" class="form-control" name="address" placeholder="Ady Endre utca 12.">
          <small>Kérlek add meg a pontos címed.</small>
        </div>
        <div class="form-group col-md-4">
          <label for="city">Város</label>
          <input type="text" class="form-control" name="city" placeholder="Budapest">
        </div>
        <div class="form-group col-md-2">
          <label for="postcode">Irányítószám</label>
          <input type="text" class="form-control" name="postcode" placeholder="1212">
        </div>
      </div>

      <!-- *******************Order-form personal detailes to tax*************************** -->
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check-tax" onclick="hider()">
          <label class="form-check-label" for="check-tax">A számlázási címem eltér!</label>
        </div>
      </div>
      <div class="form-row hide" id="hidden-row">
        <div class="form-group col-md-6">
          <label for="address">Cím</label>
          <input type="text" class="form-control" name="address" placeholder="Ady Endre utca 12.">
          <small>Kérlek add meg a számlázási címed.</small>
        </div>
        <div class="form-group col-md-4">
          <label for="city">Város</label>
          <input type="text" class="form-control" name="city" placeholder="Budapest">
        </div>
        <div class="form-group col-md-2">
          <label for="postcode">Irányítószám</label>
          <input type="text" class="form-control" name="postcode" placeholder="1212">
        </div>
      </div>

      <!-- *******************Order-form invitations detailes*************************** -->
      <hr>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="id">Azonosító</label>
          <input type="text" name="unique-id" class="form-control" placeholder="#c4526">
        </div>
        <div class="form-group col-md-6">
          <label for="quantity">Mennyiség</label>
          <input type="number" name="amount-input" class="form-control" id="quantity" value="1">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="validationTextarea">Szöveg</label>
          <textarea class="form-control" name="validationTextarea" placeholder="A meghívó szövege." required rows="4"></textarea>
          <small>Kérlek add meg a meghívó szövegét.</small>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Elfogadom a feltételeket!
          </label>
        </div>
      </div>
      <div class="form-group">
        Fizetendő: <span class="show-amount">0</span>Ft
      </div>
      <button onclick="selectId(), calcAmount()" type="button" class="btn btn-dark">Megrendel</button>
    </form>
  </div>

  <script src="js/main.js"></script>
  <script src="js/idcheck.js"></script>
  <script src="js/personal.js"></script>
  <script src="lib/node_modules/jquery/dist/jquery.slim.js"></script>

</body>
