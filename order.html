<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./.">W</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link font-style1" href="./.">Kezdőlap</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link font-style1" href="./invitation.html">Meghívók</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link font-style1" href="./order.html">Rendelés <span class="sr-only">(current)</a>
            </li>
            <li class="nav-item">
              <a class="nav-link font-style1" href="./contact.html">Elérhetőségek</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <a class="font-style1 white-span" href="./registration.html" >Regisztráció/</a><a class="font-style1 white-span" href="./login.html"> Bejelentkezés</a>
          </form>
        </div>
      </nav>

      <div class="main-div">
        <form class="text-light">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Keresztnév</label>
              <input type="name" class="form-control" name="name" placeholder="Kiss János">
            </div>
          </div>
          <div class="form-group">
            <label for="address">Cím</label>
            <input type="text" class="form-control" name="address" placeholder="Ady Endre utca 12.">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city">Város</label>
              <input type="text" class="form-control" id="city" placeholder="Budapest">
            </div>
            <div class="form-group col-md-4">
              <label for="state">Megye</label>
              <select id="state" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="zip">Irányítószám</label>
              <input type="text" class="form-control" id="zip" placeholder="1212">
            </div>
            <div class="form-group col-md-4">
              <label for="id">Azonosító</label>
              <input type="text" class="form-control" id="id" placeholder="#c4526">
            </div>
            <div class="form-group col-md-4">
              <label for="quantity">Mennyiség</label>
              <input type="number" class="form-control" id="quantity" placeholder="30">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Elfogadom a feltételeket!
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Megrendel</button>
        </form>
    </div>
    
</body>
</html>
